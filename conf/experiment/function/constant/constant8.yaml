name: "constant8"
group: "constant"

# Train points
train_points:
  generate_points: false
  data_folder: "data/constant/constant8"
  # This part is only used if generate_points is true
  random_points: true
  min_points: 0
  max_points: 2
  num_points: 20
  xs_noise_std: 0
  ys_noise_std: 0
  add_extremes: true # Manually adds points at the extremes of the interval

# Test points
test_points:
  min_points: 0
  max_points: 2
  num_points: 200

tolerance: 0.99999

# Test function
test_function: "ln(x+1.4) + ln(x^2+1.3)"
num_variables: 1

# Total iterations
iterations: 100