name: "constant7"
group: "constant"

# Train points
train_points:
  generate_points: false
  data_folder: "data/constant/constant7"
  # This part is only used if generate_points is true
  random_points: true
  min_points: [-1, -1]
  max_points: [1, 1]
  num_points: 100
  xs_noise_std: 0
  ys_noise_std: 0
  add_extremes: true # Manually adds points at the extremes of the interval

# Test points
test_points:
  min_points: [-1, -1]
  max_points: [1, 1]
  num_points: 500

tolerance: 0.99999

# Test function
test_function: "2*sin(1.3*x1) + cos(x2)"
num_variables: 2

# Total iterations
iterations: 100