name: "keijzer14"
group: "keijzer"

# Test points
train_points:
  generate_points: false
  data_folder: "data/keijzer/keijzer14"
  # This part is only used if generate_points is true
  random_points: true
  min_points: -3
  max_points: 3
  num_points: 20
  xs_noise_std: 0
  ys_noise_std: 0
  add_extremes: true # Manually adds points at the extremes of the interval

# Test points
test_points:
  min_points: -3
  max_points: 3
  num_points: 1000

tolerance: 0.99999

# Test function
test_function: "8/(2+x1^2+x2^2)"
num_variables: 2

# Total iterations
iterations: 5