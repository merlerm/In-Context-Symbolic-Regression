name: "keijzer4"
group: "keijzer"

# Train points
train_points:
  generate_points: false
  data_folder: "data/keijzer/keijzer4"
  # This part is only used if generate_points is true
  random_points: false
  min_points: 0
  max_points: 10
  num_points: 200
  xs_noise_std: 0
  ys_noise_std: 0
  add_extremes: true # Manually adds points at the extremes of the interval

# Test points
test_points:
  min_points: 0.05
  max_points: 10.05
  num_points: 200

tolerance: 0.99999

# Test function
test_function: "x^3*exp(-x)*cos(x)*sin(x)*(sin(x)^2*cos(x)-1)"
num_variables: 1

# Total iterations
iterations: 5