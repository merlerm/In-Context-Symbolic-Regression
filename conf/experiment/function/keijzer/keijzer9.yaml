name: "keijzer9"
group: "keijzer"

# Train points
train_points:
  generate_points: false
  data_folder: "data/keijzer/keijzer9"
  # This part is only used if generate_points is true
  random_points: false
  min_points: 0
  max_points: 100
  num_points: 100
  xs_noise_std: 0
  ys_noise_std: 0
  add_extremes: true # Manually adds points at the extremes of the interval

# Test points
test_points:
  min_points: 0
  max_points: 100
  num_points: 1000

tolerance: 0.99999

# Test function
test_function: "ln(x + sqrt(x^2 + 1))"
num_variables: 1

# Total iterations
iterations: 5